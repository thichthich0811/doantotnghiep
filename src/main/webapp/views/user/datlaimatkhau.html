<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đặt lại mật khẩu</title>
    <link rel="icon" href="/user/images/logotitle.png" type="image/x-icon">
    <link rel="stylesheet" href="/user/css/styleLogin.css">
    <th:block th:replace="fragment/libuser :: libheader"></th:block>
</head>

<body>
<div class="contentlogin loginpage">
    <div class="loginform col-lg-7 col-md-7 col-sm-12 col-12">
        <p class="plogintl"><span class="dangtl">ĐẶT LẠI </span><span class="kytl">MẬT KHẨU</span></p>
        <form class="inputloginform" method="post" onsubmit="return checkPass()">
            <input name="password" id="pass" placeholder="Nhập mật khẩu mới" class="inputform" type="password">
            <input id="repass" placeholder="Nhập lại mật khẩu" class="inputform" type="password">
            <button type="button" class="btnhuylogin" onclick="window.location.href='login'">HỦY</button>
            <button type="submit" class="btntt">TIẾP TỤC</button>
            <p class="quenmk"><a href="index">
                ← Quay lại trang chủ – VT SPORT
            </a></p>
        </form>
    </div>
</div>
</body>
<script th:inline="javascript">
    var success = /*[[${success}]]*/ 'default';
    if(success != null){
        swal({
            title: "Thông báo",
            text: "Đặt lại mật khẩu thành công!",
            type: "success"
        }, function() {
            window.location.href = 'login'
        });
    }
</script>
<script th:inline="javascript">
    var error = /*[[${error}]]*/ 'default';
    if(error != null){
        toastr.error(error);
    }
</script>
<script>
    function checkPass(){
        var pass = document.getElementById("pass").value;
        var repass = document.getElementById("repass").value;
        if(pass != repass){
            toastr.error("Mật khẩu không khớp");
            return false;
        }
        return true
    }
</script>
</html>
