<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>VT SPORT - Liên Hệ</title>
	<th:block th:replace="fragment/libuser :: libheader"></th:block>

</head>
<body>
<th:block th:replace="fragment/headerUser :: headerUser"></th:block>

<section class="hero-wrap hero-wrap-2"
		style="background-image: url('/user/images/about.jpg');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text align-items-end justify-content-center">
				<div class="col-md-9 ftco-animate mb-5 text-center">
					<p class="breadcrumbs mb-0">
						<span class="mr-2"><a href="/">Trang Chủ <i
								class="fa fa-chevron-right"></i></a></span> <span>Liên Hệ<i
							class="fa fa-chevron-right"></i></span>
					</p>
					<h2 class="mb-0 bread">Liên Hệ</h2>
				</div>
			</div>
		</div>
	</section>

	<section class="ftco-section" style="background-image: url('/user/images/bgAll.png'); background-repeat: repeat; background-size: 100% 100%;">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper px-md-4">

						<div class="row no-gutters">
							<div class="col-md-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4" style="color: #2E7D32;text-align: center;">Liện Hệ - Góp Ý</h3>
									<form method="post" id="contactForm" name="contactForm"
										class="contactForm" th:action="@{/submit-contact}" th:object="${contacts}">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<h4 th:if="${userlogged != null}" class="m-1 mr-2"
														style="color: Black;">Xin chào ! <span
														th:text="${userlogged.fullName}"></span></h4>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="label"  for="subject">Loại phản hồi</label> 
													<select th:field="*{category}" name="contactType" class="custom-select">
														<option value="Giao diện">Giao diện</option>
														<option value="Chức năng">Chức năng</option>
														<option value="Hiệu suất">Hiệu suất</option>
														<option value="Liên hệ quảng cáo">Liên hệ quảng cáo</option>
														<option value="Khác">Khác</option>
													</select>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="subject">Tiêu đề</label> <input
														type="text" class="form-control" name="title" id="title" placeholder="Nhập tiêu đề..." maxlength="250"
														  th:field="*{title}">
														<span class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
																<p th:if="${#fields.errors('title').get(0).code == 'NotBlank'}" th:errors="*{title}"></p>
																<p th:if="${#fields.errors('title').get(0).code == 'Pattern'}" th:errors="*{title}"></p>
															 	
														</span>
														
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label">Nội dung</label>
													<textarea th:field="*{meesagecontact}" class="form-control" id="meesagecontact" maxlength="800"
														cols="30" rows="4" placeholder="Nhập nội dung..."></textarea>
														<span class="error-message2" th:if="${#fields.hasErrors('meesagecontact')}" th:errors="*{meesagecontact}">
																<p th:if="${#fields.errors('meesagecontact').get(0).code == 'NotBlank'}" th:errors="*{meesagecontact}"></p>
															 	
														</span>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<button type="submit" class="btn btn-primary">Gửi
														Phản Hồi</button>
												</div>
											</div>
											<div class="col-12 fixed-top" id="messageDiv"
												th:if="${message}" style="display: none;">
												<div class="col-3 alert alert-success"
													style="position: fixed; top: 0px; right: 0px; z-index: 9999; font-size: 15px;">
													<p th:text="${message}"></p>

												</div>
											</div>
											<div class="col-12 fixed-top" id="messageDiv1"
												th:if="${message1}" style="display: none;">
												<div class="col-3 alert alert-warning "
													style="position: fixed; top: 0px; right: 0px; z-index: 9999; font-size: 15px;">
													<p th:text="${message1}"></p>

												</div>
											</div>
										</div>
									</form>
								</div>

							</div>
							<div class="col-md-5 order-md-first d-flex align-items-stretch" style="border: 3px solid #2E7D32;">
								<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.1131159425695!2d105.80084557352365!3d21.028159487802547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab424a50fff9%3A0xbe3a7f3670c0a45f!2zVHLGsOG7nW5nIMSQ4bqhaSBI4buNYyBHaWFvIFRow7RuZyBW4bqtbiBU4bqjaQ!5e0!3m2!1svi!2s!4v1747071343042!5m2!1svi!2s"
										width="600" height="100%" style="border: 0;" allowfullscreen=""
										loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
							</div>
						</div>
					</div>
					<br>
					<br>
					<div class="row mb-5">
						<div class="col-md-3">
							<div class="dbox w-100 text-center">
								<div
									class="icon d-flex align-items-center justify-content-center">
									<span class="fa fa-map-marker"></span>
								</div>
								<div class="text">
									<p>
										<span>Address: </span> Số 3 phố Cầu Giấy, P.Láng Thượng, Q.Đống Đa, Hà Nội
									</p>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="dbox w-100 text-center">
								<div
									class="icon d-flex align-items-center justify-content-center">
									<span class="fa fa-phone"></span>
								</div>
								<div class="text">
									<p>
										<span>Phone:</span> + 1235 2355 98
									</p>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="dbox w-100 text-center">
								<div
									class="icon d-flex align-items-center justify-content-center">
									<span class="fa fa-paper-plane"></span>
								</div>
								<div class="text">
									<p>
										<span>Email:</span> <a href="mailto:info@yoursite.com">vtsport@gmail.com</a>
									</p>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="dbox w-100 text-center">
								<div
									class="icon d-flex align-items-center justify-content-center">
									<span class="fa fa-globe"></span>
								</div>
								<div class="text">
									<p>
										<span>Website</span> <a href="#">VT SPORT</a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

<div th:replace="fragment/footeruser :: footerUser"></div>

	<script>
	
	document.addEventListener('DOMContentLoaded', function() {
	    var titleInput = document.getElementById('title');
	    var errorMessage = document.querySelector('.error-message');
	    var titleInput2 = document.getElementById('meesagecontact');
	    var errorMessage2 = document.querySelector('.error-message2');
	    
	    
	    titleInput.addEventListener('focus', function() {
	        errorMessage.style.display = 'none'; 
	        
	    });
	    titleInput2.addEventListener('focus', function() {
	        
	        errorMessage2.style.display = 'none';// Ẩn thông báo lỗi khi người dùng chọn vào input
	    });
	});
	
</script>
	<script src="/user/js/jquery.min.js"></script>
	<script src="/user/js/jquery-migrate-3.0.1.min.js"></script>
	<script src="/user/js/popper.min.js"></script>
	<script src="/user/js/bootstrap.min.js"></script>
	<script src="/user/js/jquery.easing.1.3.js"></script>
	<script src="/user/js/jquery.waypoints.min.js"></script>
	<script src="/user/js/jquery.stellar.min.js"></script>
	<script src="/user/js/owl.carousel.min.js"></script>
	<script src="/user/js/jquery.magnific-popup.min.js"></script>
	<script src="/user/js/jquery.animateNumber.min.js"></script>
	<script src="/user/js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="/user/js/google-map.js"></script>
	<script src="/user/js/main.js"></script>

</body>
</html>
