<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>VT SPORT - Tin Tức</title>
	<th:block th:replace="fragment/libuser :: libheader"></th:block>
</head>
<body>
<th:block th:replace="fragment/headerUser :: headerUser"></th:block>
<section class="hero-wrap hero-wrap-2"
		style="background-image: url('/user/images/eventbanner.png');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text align-items-end justify-content-center">
				<div class="col-md-9 ftco-animate mb-5 text-center">
					<p class="breadcrumbs mb-0">
						<span class="mr-2"><a href="/">Trang Chủ <i
								class="fa fa-chevron-right"></i></a></span> <span class="mr-2"><a
							href="/event">Sự Kiện <i class="fa fa-chevron-right"></i></a></span> <span>Chi Tiết tin Tức
							 <i class="fa fa-chevron-right"></i>
						</span>
					</p>
					<h2 class="mb-0 bread">Chi Tiết Tin Tức</h2>
				</div>
			</div>
		</div>
	</section>

	<section class="ftco-section ftco-degree-bg" style="  background-image: url('/user/images/bgAll.png');background-repeat: repeat; background-size: 100% 100%;">
		<div class="container" >
			<div class="row">
				<div class="col-lg-9 ftco-animate" style="margin: auto">
					<h2 class="mb-3" th:text="${event.nameEvent}"></h2>
					<div class="meta d-block col-12 row">
						<div class="row col-6">
							<span class="fa fa-calendar m-2"> </span> <label class="m-1">Ngày
								bắt đầu: </label>
							<p
								th:utext="${#dates.format(event.dateStart, 'dd-MM-yyyy')}"
								class="m-1" style="color: blue;"></p>
						</div>
						<div class="row col-6">
							<span class="fa fa-calendar m-2"> </span> <label class="m-1">Ngày
								kết thúc: </label>
							<p th:utext="${#dates.format(event.dateEnd, 'dd-MM-yyyy')}"
								class="m-1 " style="color: red;"></p>
						</div>
					</div>
					<p>
						<img th:src="${event.image}" alt="" style="height: 600px; width: 900px;"
							class="img-fluid">
					</p>
					<p th:utext="${event.descriptions}" class="event-description"   style="color: black; font-size: 18px;"></p>
				</div>
			</div>
		</div>
	</section>
<div th:replace="fragment/footeruser :: footerUser"></div>
</body>
</html>
